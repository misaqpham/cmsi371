
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jojo</title>
  </head>
  <body>
    <canvas id="canvas" width="1500" height="1500">
      Sorry, but you need a web browser that supports the
      <code>canvas</code> element.
    </canvas>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="jojo.js"></script>

    <script>
    (function () {
      var canvas = document.getElementById("canvas");
      var renderingContext = canvas.getContext("2d");
      var leftElbowAngle = 0;

      var drawScene = function() {
        var interval = setInterval(function () {
          if (SpriteLibrary.jojo.loaded()) {
            renderingContext.clearRect(0, 0, canvas.width, canvas.height);

            renderingContext.save();
            renderingContext.translate(250, 250);
            renderingContext.scale(.5,.5);
            SpriteLibrary.jojo.draw({
              renderingContext: renderingContext,
              leftElbowAngle: 10*Math.PI/180,
              leftArmAngle: 5*Math.PI/180,
              rightArmAngle: -110*Math.PI/180,
              rightElbowAngle: -45*Math.PI/180,
            });
            renderingContext.restore();
      
            renderingContext.save();
            renderingContext.translate(500, 250);
            renderingContext.scale(.5,.5);
            SpriteLibrary.jojo.draw({
              renderingContext: renderingContext,
              rightArmAngle: -145*Math.PI/180,
              leftArmAngle: 110*Math.PI/180,
              leftElbowAngle: 35*Math.PI/180,
            });
            renderingContext.restore();

            renderingContext.save();
            renderingContext.translate(750, 250);
            renderingContext.scale(.5,.5);
            SpriteLibrary.jojo.draw({
              renderingContext: renderingContext,
              rightArmAngle: -55*Math.PI/180,
              rightElbowAngle: 105*Math.PI/180
            });
            renderingContext.restore();

            leftElbowAngle += 1;
            if (leftElbowAngle > 360) {
                leftElbowAngle = 0;
            } 
            clearInterval(interval);            
          }
        }, 50);
        window.requestAnimationFrame(drawScene);  
      };
      window.requestAnimationFrame(drawScene);
    }())     
    </script>
  </body>
</html>
