<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jojo</title>
  </head>
  <body>
    <canvas id="canvas" width="1500" height="1500">
      Sorry, but you need a web browser that supports the
      <code>canvas</code> element.
    </canvas>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="jojo.js"></script>

    <script>
    (function () {
      var canvas = document.getElementById("canvas");
      var renderingContext = canvas.getContext("2d");

      var drawScene = function(){
      
        renderingContext.save();
        renderingContext.translate(350, 250);
        renderingContext.scale(.6,.6);
        SpriteLibrary.jojo({
          renderingContext: renderingContext
        });
        renderingContext.restore();
  
        renderingContext.save();
        renderingContext.translate(600, 250);
        renderingContext.scale(.6,.6);
        SpriteLibrary.jojo({
          renderingContext: renderingContext,
          rightArmAngle: -115*Math.PI/180,
          leftArmAngle: 115*Math.PI/180
        });
        renderingContext.restore();

        renderingContext.save();
        renderingContext.translate(850, 250);
        renderingContext.scale(.6,.6);
        SpriteLibrary.jojo({
          renderingContext: renderingContext,
          rightArmAngle: -5*Math.PI/180,
          leftArmAngle: 15*Math.PI/180
        });
        renderingContext.restore();

        window.requestAnimationFrame(drawScene);  
      };

      window.requestAnimationFrame(drawScene);
    }())
      
    </script>
  </body>
</html>
