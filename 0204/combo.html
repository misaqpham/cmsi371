<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tonight on The "Most Dramatic" Bachelor Finale...</title>
  </head>
  <body>
    <canvas id="canvas" width="1500" height="1500">
      Sorry, but you need a web browser that supports the
      <code>canvas</code> element.
    </canvas>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="rose.js"></script>
    <script src="bachelorBen.js"></script>
    <script src= "olivia.js"></script>
    <script src="jojo.js"></script>

    <script>
    (function () {
      var canvas = document.getElementById("canvas");
      var renderingContext = canvas.getContext("2d");

      var drawScene = function(){
        renderingContext.clearRect(0, 0, canvas.width, canvas.height);

        renderingContext.save();
        renderingContext.scale(0.75, 0.75);
        renderingContext.translate(400, 250);
        SpriteLibrary.bachelorBen({
          renderingContext: renderingContext,
          leftArmAngle: 97*Math.PI/180
        });
        renderingContext.restore();
        
        renderingContext.save();
        renderingContext.scale(0.5, 0.5);
        renderingContext.translate(1200, 550);
        SpriteLibrary.jojo({
          renderingContext: renderingContext,
          leftArmAngle: 30*Math.PI/180,
          leftElbowAngle: 45*Math.PI/180
        });
        renderingContext.restore();
        
        renderingContext.save();
        renderingContext.translate(350,230);
        renderingContext.scale(0.5, 0.5);
        SpriteLibrary.rose({
          renderingContext: renderingContext
        });
        renderingContext.restore();
        
        renderingContext.save();
        renderingContext.translate(850, 230);
        renderingContext.scale(.55,.55);
        SpriteLibrary.olivia({
          renderingContext: renderingContext,
          mood: "shock",
          leftArmAngle: 50*Math.PI/180,
          rightElbowAngle: -100 * Math.PI / 180,
          leftElbowAngle: 100*Math.PI / 180
        });
        renderingContext.restore();

        window.requestAnimationFrame(drawScene);  
      };

      window.requestAnimationFrame(drawScene);
    }())    
    </script>
  </body>
</html>
